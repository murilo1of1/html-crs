<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testes login bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">


    <style>
        .left-side {
            background: url('https://app.rocketseat.com.br/assets/images/backgrounds/auth.webp') center;
            background-size: cover;
            height: 100vh;
        }

        .right-side {
            background-color: #1a1a1e;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-control:focus {
            background-color: white; 
            border: 1px solid #8257E5;
            outline: none;
            box-shadow: 0 0 5px #8257E5; 
        }

        .btn-primary {
            background-color: #8257E5;
            border: none;
        }

        .btn-primary:hover {
            background-color: #633BBC;
        }
    </style>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 left-side"></div>

            <div class="col-md-5 right-side">
                <div class="container">
                    <img src="https://cdn.brandfetch.io/idq2fdVn9Y/w/820/h/81/theme/light/logo.png?c=1dxbfHSJFAPEGdCLU4o5B" alt="" style="width: 250px" class="mb-4">

                    <h2 class="mb-4" style="color: #bdbdc5;">Acesse sua conta</h2>

                    <form>
                        <div class="mb-3">
                            <label class="form-label" style="color: #bdbdc5;">E-mail</label>
                            <input type="email" class="form-control" placeholder="Seu e-mail" style="background-color: #121214; color: #767684;">
                        </div>

                        <div class="mb-0">
                            <label class="form-label" style="color: #bdbdc5;">Senha</label>
                            <input type="password" class="form-control" placeholder="Sua senha" style="background-color: #121214; color: #767684;">
                        </div>

                       <div>
                        <a href="#" class="text-decoration-none" style="font-size:small; color: #b585fb;">Esqueci minha senha</a>
                       </div>

                        <button class="mt-4 btn btn-primary w-100" style="height: 50px;" >Entrar</button>

                        <div class="d-flex align-items-center justify-content-center mt-3">
                            <span class="text-light me-2">Ou se preferir</span>
                            <button class="btn btn-outline-light d-flex align-items-center">
                                <i class="mdi mdi-github me-2"></i> Entrar com GitHub
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
