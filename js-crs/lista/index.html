<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
        
    <style>
        .riscado {
            text-decoration: line-through;
            color: black; 
        }
    </style>

</head>
<body>
    <form id="formulario" method="get">
        <div class="row">
            <div class="col-md-6 mt-4 ms-4">
                <label class="form-label">Digite seu nome</label>
                <input id="inputNome" type="text" class="form-control" placeholder="nome">
            </div>
            <div class="col-md-3 mt-4">
                <label class="form-label">Coloque a data</label>
                <input id="inputData" type="date" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 ms-4 mt-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>

    <div class="row mt-4">
        <div class="col-md-10 ms-4">
            <div class="table-responsive">
                <table id="tabela" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Data</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                    <tbody></tbody> 
                </table>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
