<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
  <div class="calculadora border p-4 rounded shadow bg-secondary">
    <input type="text" class="form-control mb-3 text-end fs-3" id="display" disabled />
    <div class="row g-2" id="buttons-container">
      
      <div class="col-6">
        <button class="btn btn-danger w-100 fs-4" id="clear">C</button>
      </div>
      <div class="col-3">
        <button class="btn btn-warning w-100 fs-4" id="backspace">‚Üê</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-4 operator">/</button>
      </div>  

      <div class="col-3">
        <button class="btn btn-light w-100 fs-4 number">7</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100 fs-4 number">8</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100 fs-4 number">9</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-4 operator">*</button>
      </div>
      
      <div class="col-3">
        <button class="btn btn-light w-100 fs-4 number">4</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100 fs-4 number">5</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100 fs-4 number">6</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-4 operator">-</button>
      </div>
      
      <div class="col-3">
        <button class="btn btn-light w-100 fs-4 number">1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100 fs-4 number">2</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100 fs-4 number">3</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-4 operator">+</button>
      </div>
      
      <div class="col-6">
        <button class="btn btn-light w-100 fs-4 number">0</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100 fs-4 number">.</button>
      </div>
      <div class="col-3">
        <button class="btn btn-success w-100 fs-4" id="equals">=</button>
      </div>

    </div>
  </div>

  <script src="./index.js"></script>

</body>
</html>
